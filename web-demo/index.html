<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!-- 
enlaces:conocidos tambien por links popularmente su objetivo es conectar una pagina web con otra pagina wed, con un recurso tanto interno como externo, o con otro sitio web

tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener

tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos

ruta absolutas:
    tiene un protocolo, http o https y son unicas en la red se suelen utilizar para externas.

ruta relativas:
    pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyeto.
    no usan protocolo
    si el recuso se encuentra al mismo nivel(en la mismo carpeta) pondremos unicamente el nombre del archivo.

    si necesitamos salir de la carpeta actual usaremo ../ y se pone uno por cada nivel(carpeta) de la que queramos salir.
-->
<body>
    <h1>Home</h1>
    <a href="paginas/contacto.html">ir a contacto</a>
    <!-- <a href="https://google.com">ir a google</a> -->
</body>
</html>
